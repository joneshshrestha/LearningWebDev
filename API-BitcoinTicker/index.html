<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Bitcoin Ticker</title>
</head>
<body>
    <h1 align="center" style="margin:330px 500px;">Bitcoin Ticker</h1>
    <div id="form-wrapper" style="max-width:430px;margin:-300px 510px;">
        <form action="/" method="POST">

            <input type="text" name="amount" placeholder="quantity">
    
        <select name="crypto">
            <option value="BTC">Bitcoin</option>
            <option value="ETH">Ethereum</option>
            <option value="LTC">Litecoins</option>
        </select>
        <select name="fiat">
            <option value="USD">US Dollars</option>
            <option value="GBP">GB Pounds</option>
            <option value="EUR">EU Euros</option>
            <option value="NPR">Nepalese Rupees</option>
    
        </select>
        <button type="submit" name="button">Check</button>
        </form>      
    </div>
    
</body>
</html>
